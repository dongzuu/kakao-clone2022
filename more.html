<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!--lock icon-->
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ol class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" hre>
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ol>
    </nav>

    <div class="friends__header">
      <h1>More</h1>
      <div class="friends__headericon">
        <a><i class="fas fa-search fa-2x"></i></a>
        <a><i class="fas fa-music fa-2x"></i></a>
        <a href="settings.html"><i class="fa fa-gear fa-2x"></i></a>
      </div>
    </div>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/mata.jpg"
            class="user-component__avartar user-component__avartar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Huan</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fas fa-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-receipt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="suggestions">
        <h4 class="suggestions__header">Suggestions</h4>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <div class="suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kakao Story</span>
          </div>
          <div class="suggestions__icon">
            <div class="suggestions__icon-image">
              <i class="fas fa-users"></i>
            </div>
            <span>Kakao friends</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
