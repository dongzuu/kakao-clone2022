<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!--lock icon-->
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="friends__header">
      <h1>Chats</h1>
      <div class="friends__headericon">
        <a><i class="fas fa-search fa-2x"></i></a>
        <a><i class="fa fa-comment-dots fa-2x"></i></a>
        <a><i class="fas fa-music fa-2x"></i></a>
        <a><i class="fa fa-gear fa-2x"></i></a>
      </div>
    </div>

    <div class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="screenshots/mata.jpg" class="user-component__avartar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Huan</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column-time">
              <div class="chat-time">21:22</div>
              <span class="not-read11">1</span>
            </div>
          </div>
        </div>
      </a>
    </div>

    <nav class="nav">
      <ol class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="not-read1">1</span>
            <i class="fa fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"> </i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ol>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    ;
    crossorigin="anonymous"
    ;
  ></script>
</html>
