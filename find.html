<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!--lock icon-->
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="friends__header">
      <h1>Find</h1>
      <div class="friends__headericon">
        <a><i class="fas fa-search fa-2x"></i></a>
        <a class="friends__header-gear">
          <span class="friends__header-dot-mark"></span
          ><i class="fa fa-gear fa-2x"></i
        ></a>
      </div>
    </div>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h1 class="recommended-friends__title">Recommended Friends</h1>
        <div>
          <span>You have no recommended friends</span>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home <i class="fa fa-angle-right"></i></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="screenshots/mata.jpg" />
            <span class="open-post__member-count"> 802 menbers </span>
            <div class="divider"></div>
            <div class="open-post__member-status">Active</div>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="screenshots/mu.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ol class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="not-read1">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ol>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    ;
    crossorigin="anonymous"
    ;
  ></script>
</html>
