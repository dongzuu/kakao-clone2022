<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!--lock icon-->
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ol class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="not-read1">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ol>
    </nav>

    <div class="friends__header">
      <h1>Friends</h1>
      <div class="friends__headericon">
        <a><i class="fas fa-search fa-2x"></i></a>
        <a><i class="fas fa-music fa-2x"></i></a>
        <a><i class="fa fa-gear fa-2x"></i></a>
      </div>
    </div>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fa fa-angle-right fa-xs"></i>
    </a>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="screens/mata.jpg"
          class="user-component__avartar user-component__avartar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Huan</h4>
          <h6 class="user-component__subtitle">this subtitle whatever</h6>
        </div>
      </div>
    </div>

    <div class="channel">
      <div class="channel__header">
        Channel
        <i class="fa fa-angle-up fa-lg"></i>
      </div>
      <div class="channel__column">
        <img
          class="user-component__avartar user-component__avartar--sm"
          src="screens/mu.jpg"
        />
        <div class="channel__text">
          <h1>Channel</h1>
          <span class="channel__number"
            >2 <i class="fa fa-angle-right fa-lg"></i
          ></span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
